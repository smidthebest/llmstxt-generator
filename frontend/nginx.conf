server {
    listen ${PORT};
    root /usr/share/nginx/html;
    index index.html;

    # Hashed assets (JS/CSS) — safe to cache forever since filenames change per build
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # index.html — never cache, always fetch fresh so new builds take effect immediately
    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }
}
